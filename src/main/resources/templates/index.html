<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Auth</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">User Profile</h1>

    <div th:if="${user}" class="space-y-4">
        <div class="flex items-center space-x-4">
            <div class="bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold">
                <span th:text="${user.firstName?.substring(0,1)} + (user.lastName ? user.lastName.substring(0,1) : '')">U</span>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-800"
                    th:text="${user.firstName + (user.lastName ? ' ' + user.lastName : '')}">User Name</h2>
                <p class="text-gray-600" th:text="'@' + ${user.username}" th:if="${user.username}">@username</p>
            </div>
        </div>

        <div class="border-t border-gray-200 pt-4 space-y-2">
            <div class="flex justify-between">
                <span class="text-gray-600">User ID:</span>
                <span class="font-medium" th:text="${user.id}">123456</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">First Name:</span>
                <span class="font-medium" th:text="${user.firstName}">John</span>
            </div>
            <div class="flex justify-between" th:if="${user.lastName}">
                <span class="text-gray-600">Last Name:</span>
                <span class="font-medium" th:text="${user.lastName}">Doe</span>
            </div>
            <div class="flex justify-between" th:if="${user.username}">
                <span class="text-gray-600">Username:</span>
                <span class="font-medium" th:text="'@' + ${user.username}">@johndoe</span>
            </div>
        </div>
    </div>

    <div th:unless="${user}" class="text-center py-8">
        <p class="text-gray-600">Please open this page through Telegram WebApp to see your profile.</p>
    </div>
</div>
</body>
</html>

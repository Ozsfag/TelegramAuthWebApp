<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Профиль пользователя</h1>
    <div id="user-profile" class="space-y-4">
        <div class="flex items-center">
            <span class="text-gray-600 font-medium w-24">ID:</span>
            <span id="user-id" class="text-gray-800"></span>
        </div>
        <div class="flex items-center">
            <span class="text-gray-600 font-medium w-24">Имя:</span>
            <span id="user-first-name" class="text-gray-800"></span>
        </div>
        <div class="flex items-center">
            <span class="text-gray-600 font-medium w-24">Фамилия:</span>
            <span id="user-last-name" class="text-gray-800"></span>
        </div>
        <div class="flex items-center">
            <span class="text-gray-600 font-medium w-24">Username:</span>
            <span id="user-username" class="text-gray-800"></span>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
